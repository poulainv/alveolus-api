<body ng-controller="MainCtrl">

  <div ng-include src="'fragment/navbar.html'"></div>

  <div id="mainContainer">
   <a ng-click="openModalFeedback()" id="feedback_link" class="feedback_link left"></a>
   <div class="row-fluid" ng-show="alerts">
     <div class="offset1 span10">
      <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>
  <div ng-view></div>
</div>
<!-- Loading animation container -->
<div id="loading">
  <!-- We make this div spin -->
  <div class="spinner">
    <!-- Mask of the quarter of circle -->
    <div class="mask">
      <!-- Inner masked circle -->
      <div class="maskedCircle"></div>
    </div>
  </div>
</div>
<div ng-include src="'fragment/modal-login.html'"></div>

<div ng-include src="'fragment/modal-feedback.html'"></div>

<div ng-include src="'fragment/footer.html'"></div>
