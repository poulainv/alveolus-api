<!doctype html>
<html lang="fr" ng-app="alveolus">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/webapp.css"/>
  <link rel="stylesheet" href="css/FontAwesome/css/font-awesome.min.css"> <!-- Ajout d'icones à bootstrap -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'><!-- police Open Sans -->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

  <div id="mainContainer">

      <div class="navbar-inner">

          <!-- Be sure to leave the brand out there if you want it shown -->
          <a class="brand" href="#"><img id="logoNavbar" src="img/logo_home2.png" alt="logoNavbar"></a>

          <div id="searchNavbar" class="input-append navbar-search">
            <input class="span2" type="text" placeholder="Entrez une recherche">
            <span class="add-on">

            </span>
          </div>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li class="divider-vertical"></li>

              <li class="divider-vertical"></li>
              <li><a href="#"><i class="icon-eye-open icon-white"></i> À propos d'AlveolUs</a></li>

              <li class="divider-vertical"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div ng-view></div>
  </div>
  
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
