
<div class="container">
	<div class="row-fluid">
		<div id="alveolesList" class="span9">
			<h3>Alvéoles / {{subTitle}}</h3>
			<div id="contentWrapper" ng-repeat="subcat in subcats"> 
				<h4>{{subcat.name}}</h4>

				<div class="alveoleWrap" ng-repeat="alveole in subcat.alveoles">
					<div class="alveole">
						<a href="#/alveoles/{{alveole.id}}">
							<img class="imgCarousel" ng-src="{{alveole | image}}" >
						</a>
						<h2 class="alveoleName">
							<a href="#/alveoles/{{alveole.id}}">
								<strong>{{alveole.title}}</strong>
							</a>
						</h2>
						<p class="alveoleDesc">
							{{alveole.caption}}
						</p>
						<div class="alveoleRating">
						<i class="{{ {'rate':alveole.average_rate, 'index':$index} | star}} icon-large"  ng-repeat="n in [] | range:5"></i> - {{alveole.comments.length}} avis
						</div>
						<div class="alveoleTagsWrapper">
							<i class="icon-bookmark"></i>
							<span ng-repeat="tag in alveole.tags" ng-click="search(tag.name)" class="tag">{{tag.name}}, </span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="navLinks" class="span3">
			<h5><i class="icon-star"></i>Sélection</h5>
			<ul class="noStyleList">
				<!-- <li ng-repeat="selectionCat in selectionCats"><a href="#/alveoles/featured/{{selectionCat.id}}">{{selectionCat.name}}</a></li> -->
				<li ng-repeat="selectionCat in selectionCats"><span class="link" ng-click="changeFeat(selectionCat);">{{selectionCat.name}}</span></li>
			</ul>
			<h5><i class="icon-th-large"></i> Catégories</h5>
			<ul class="noStyleList">
				<!-- <li ng-repeat="cat in cats"><a href="#/alveoles/categorie/{{cat.id}}">{{cat.name}}</a></li> -->
				<li ng-repeat="cat in cats"><span class="link" ng-click="changeCat(cat)">{{cat.name}}</span></li>
			</ul>
			<h5><i class="icon-tags"></i> Tags</h5>
			<ul class="noStyleList">
				<li ng-repeat="tag in tags"><span class="link" ng-click="search(tag.name)">{{tag.name}}</span></li>
			</ul>
		</div>
	</div>
</div>
