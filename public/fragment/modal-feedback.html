<div id="modalFeedback" class="modal hide" tabindex="-1" role="dialog" aria-hidden="true" close="closeModalFeedback()">
  <div class="modal-header">
    <h4>Feedback</h4>
  </div>
  <form name="formFeedback">
    <div class="modal-body">
      <div class="control-group">
        <div class="controls">
          <textarea autofocus="autofocus" cols="40" ng-model="feedback.comment" id="feedbackContent" name="feedbackContent" placeholder="Une idÃ©e, un commentaire, un bug ? Dites-nous tout !" rows="20"></textarea>
        </div>
        <div class="modal-footer">
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-warning cancel" ng-click="closeModalFeedback()">Cancel</button>
              <button class="btn btn-success"  ng-click="sendFeedback(feedback)" ng-disabled="!feedback.comment">Envoyer
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
