
<div id="modalLogin" class="modal hide" tabindex="-1" role="dialog" aria-hidden="true" close="closeModalLogin()">
  <div class="modal-header">
    <h4>Connexion Ã  votre compte</h4>
  </div>
  <div class="modal-body">

    <div ng-show="modalAlert">
      <alert ng-repeat="alert in modalAlert" type="alert.type" close="closeModalAlert($index)">{{alert.msg}}</alert>
    </div>

    <div class="row-fluid">
      <div class="span6">
        <h3><small>Via vos identifiants...</small></h3>
        <form ng-submit="sign_in(user)" name="loginForm" >
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><div class="icon-user"></div></span>
                <input id="user-email" type="text" placeholder="E-mail" ng-model="user.email"/>
              </div>
            </div>
            <div class="control-group custom_inline" >
             <div class="controls">
               <div class="input-prepend">
                 <span class="add-on"><div class="icon-lock"></div></span>
                 <input id="user-password" type="password" placeholder="Mot de passe" ng-model="user.password"/>
               </div>
             </div>
             <input type="submit" id="loginSubmit"/>
             <div class="line-separator">
             </div>
           </div>
         </div>
       </form>

    </div>
    <div class="span6">
      <h3><small>...ou utiliser un compte tiers</small></h3>

      <span data-facebook='261681253955145' >
        <span id="fb-root"></span>
        <img alt="Facebook" height="64" data-ng-click="fetch()" ng-src="img/facebook_64.png" width="64" style="cursor:pointer;">
      </span>


    </div>
  </div>
  <div class="row-fluid">
   <p> Pas encore de compte ? <a href="#/inscription" ng-click="closeModalLogin()"><u>Inscrivez-vous !</u></a> </p>
 </div>
</div>
<div class="modal-footer">
  <button ng-click="sign_in(user)" class="btn btn-success">Se connecter</button>
  <button class="btn btn-warning cancel" ng-click="closeModalLogin()">Annuler</button>
</div>
</div>
